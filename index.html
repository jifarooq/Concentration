<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matching Cards</title>
    <link rel="stylesheet" 
          href="css/cardMatch.css">
  </head>

  <body class='player1-turn'>
  	<h1>Match the cards!</h1>
  	<div id='deck-holder'>
  		<table>
  			<tbody>
          <tr id='row0'></tr>
  				<tr id='row1'></tr>
  				<tr id='row2'></tr>
  				<tr id='row3'></tr>
  			</tbody>
  		</table>
  	</div>

    <br><br>
    <a id='show-matches' 
       href='javascript:void(0)'>
       Show matched cards
    </a>

    <a id='hide-matches' 
       class='hidden' 
       href='javascript:void(0)'>
       Hide matched cards
    </a>

    <!-- trouble when leaving a player's matches shown -->
    <div id='matches-holder1' class='hidden'>
      <p id='pair-count1' class='bold'>0 pairs matched</p>
    </div>

    <div id='matches-holder2' class='hidden'>
      <p id='pair-count2' class='bold'>0 pairs matched</p>
    </div>
    
  </body>

  <script src="javascript/board.js"></script>
  <script src="javascript/player.js"></script>
  <script src="javascript/game.js"></script>
  <script src="javascript/jquery-2.1.3.js"></script>
  <script>
  	var game = new CardMatch.Game();
  </script>
</html>
